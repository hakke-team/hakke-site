<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {% for post in site.posts %}
          {% if post.categories contains "work" %}
          <a class="page-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
